<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <!-- Daisi Ul and tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!----------------------->
  </head>
  <body>
    <header>
      <!-- navbar starts here and responsive-->
      <nav>
        <div class="navbar bg-[#15803D] px-20 py-5">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow bg-[#15803D]"
              >
                <li><a class="text-white">About</a></li>
                <li>
                  <a class="text-white">Galary</a>
                </li>
                <li><a class="text-white">Plant a tree</a></li>
              </ul>
            </div>
            <a class="text-xl text-white">Green Earth</a>
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-white" href="">About</a></li>
              <li>
                <a class="text-white" href="">Galary</a>
              </li>
              <li>
                <a class="text-white" href="">Plant a tree</a>
              </li>
            </ul>
          </div>
          <div class="navbar-end">
            <a class="btn text-[#15803D] bg-[#FACC15] border-none rounded-full"
              >Plant a tree</a
            >
          </div>
        </div>
      </nav>
      <!-- Banner and responsive  -->
      <section
        class="grid grid-cols-1 md:grid-cols-3 gap-4 banner-container bg-[#CFF0DC]"
      >
        <div>
          <img src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div class="banner-details text-center py-20 space-y-5">
          <h2 class="text-5xl font-bold">Plant a Tree, Grow a Future</h2>
          <p class="text-lg text-[#1F2937]">
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <button
            class="btn text-[#15803D] bg-[#FACC15] border-none rounded-full"
          >
            Get Involved
          </button>
        </div>
        <div>
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </section>
    </header>
    <main class="bg-[#F0FDF4]">
      <!-- Choose your tree section -->
      <section class="pt-24">
        <div class="your-tree-container w-11/12 mx-auto">
          <h3 class="text-2xl font-bold text-center mb-5">Choose Your Trees</h3>

          <div
            class="tree-container-details grid grid-cols-1 md:grid-cols-5 gap-7"
          >
            <!-- catagories section and responsive -->
            <div class="">
              <h3 class="text-2xl font-bold text-center mb-2">Catagories</h3>
              <button
                class="btn btn-soft btn-success text-black text-left btn-block px-0"
              >
                All trees
              </button>
              <div
                id="catagory-name-container"
                class="catagories-container col-span-1"
              ></div>
            </div>

            <!-- tree details section  and responsive-->
            <div
              id="tree-details"
              class="trees-container grid grid-cols-1 md:grid-cols-3 gap-7 col-span-3"
            >
              <!-- cart and responsive-->
            </div>

            <!-- cart section and responsive-->
            <div class="your-cart-container col-span-1 bg-white">
              <h3 class="text-xl font-bold text-center">Your cart</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
